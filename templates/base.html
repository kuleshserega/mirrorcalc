{% load static %}

<!doctype html>
<html>
  <head>
  {% block head %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/flat-ui.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/jquery-ui.min.css' %}" />
    <script type="text/javascript" src="{% static 'js/jquery-2.1.4.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/flat-ui.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/default.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>    
    <script type="text/javascript" src="{% static 'js/jquery-ui.min.js' %}"></script>    
    <title>{% block title %}{% endblock %}</title>
  {% endblock %}
  </head>
  <body>
    <div class="block-header">
      <a href="#"><img style="height: 40px; margin: 20px;" src="{% static 'img/true.png' %}" /></a>
    </div>    
    <div id="content">
      {% block content %}{% endblock %}
      <div class="copyright"> Copyright Â© 2020 </div>
    </div>
  </body>
</html>
